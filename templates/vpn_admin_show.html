{% extends "page.html" %}
{% block page %}
<div class="div"><p>VPN账号查询结果:</p></div>
<div style="padding-top: 12%;padding-left:43%">
 <table class="datalist" border="1">
    <tr>
        <td>账号</td><td>密码</td>
    </tr>
    {% for user in user_list %}
        <tr class="altrow">
            <td>{{ user[0] }}</td><td>{{ user[1] }}</td>
        </tr>
    {% endfor %}
 </table>
</div>
{% endblock page %}

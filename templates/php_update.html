{% extends "page.html" %}
{% block php_update %}
<div class="div"><p>PHP增量上线</p></div>
<div align="center" style="margin-top: 8%">
    <form name="myform" action="/update_php" method="post">
        {{ form.csrf_token }}
        <p>{{ form.selectaction }}&nbsp;{{ form.Gray }}灰度发布
        <p>请输入SVN版本号及文件路径列表:</p>
        <p>{{ form.text(cols = 80, rows = 12) }}</p>
        <p>{{ form.submit(class="Button") }}</p>
    </form>
</div>
{% endblock php_update %}

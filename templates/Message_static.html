{% extends "page.html" %}
{% block page %}
<div style="padding-top:12%;text-align:center;font-size:15pt">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div style="color:red">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
</div>
{% endblock page %}
